<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Action Playground</title>
    <style>
      main {
        display: grid;
        grid-template-columns: 50% 50%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Action Playground</h1>
      <p>This page is used for testing pre-actions</p>
    </header>
    <main>
      <section>
        <h2>Click</h2>
        <button id="test-click">Not Clicked</button>
        <script>
          document.getElementById("test-click").addEventListener("click", ({ target }) => {
            target.textContent = "Clicked";
          });
        </script>

        <h2>Type</h2>
        <label for="test-type"></label>
        <input id="test-type" />

        <h2>Select</h2>
        <label for="test-select"></label>
        <select id="test-select">
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
        </select>

        <h2>Block</h2>
        <p id="test-block">This should be blocked</p>
      </section>
      <section>
        <h2>IFrame</h2>
        <iframe id="test-iframe" src="action-playground.html" width="100%" height="100%"></iframe>
      </section>
    </main>
  </body>
</html>
