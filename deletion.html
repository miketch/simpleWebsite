<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World 50% on Load</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #hello {
      font-size: 2em;
      color: #333;
      display: none; /* start hidden */
    }
  </style>
</head>
<body>
  <div id="hello">Hello World</div>

  <script>
    // On page load, 50% chance to show "Hello World"
    if (Math.random() < 0.5) {
      document.getElementById('hello').style.display = 'block';
    }
    // No further removalâ€”visibility is determined only once at load
  </script>
</body>
</html>
