<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World 50% Chance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #hello {
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="hello" style="display: none;">Hello World</div>

  <script>
    // 50% chance to show "Hello World"
    const show = Math.random() < 0.5;

    if (show) {
      const helloDiv = document.getElementById('hello');
      helloDiv.style.display = 'block';

      // Random time between 1s and 10s
      const randomTime = Math.random() * 9000 + 1000;

      // Remove after random time
      setTimeout(() => {
        helloDiv.remove();
      }, randomTime);
    }
  </script>
</body>
</html>
